
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cartões</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>Cartões Disponíveis</h1></header>
<main style="display:flex;flex-wrap:wrap;justify-content:center">
  <div class="card blue">
    <h2>Level</h2>
    <p>Para movimentação até R$ 50 mil.</p>
    <p>Benefícios: cashback 0,5%.</p>
    <button>Solicitar</button>
  </div>
  <div class="card purple">
    <h2>Black</h2>
    <p>Para movimentação até R$ 250 mil.</p>
    <p>Benefícios: cashback 1,5%.</p>
    <button>Solicitar</button>
  </div>
  <div class="card black">
    <h2>Unlimited</h2>
    <p>Para movimentação acima de R$ 250 mil.</p>
    <p>Benefícios: cashback 3%, acesso VIP.</p>
    <button>Solicitar</button>
  </div>
</main>
</body>
</html>
