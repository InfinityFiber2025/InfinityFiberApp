<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de C칙mera - Infinity Fiber</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #0f172a; 
      color: #fff;
    }
    h1 { margin-top: 20px; }
    video { 
      margin-top: 20px; 
      border: 3px solid #00d4ff; 
      border-radius: 12px; 
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background: #00d4ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #00b6e0;
    }
  </style>
</head>
<body>
  <h1>Teste de C칙mera 游닝</h1>
  <p>Clique no bot칚o abaixo para abrir a c칙mera.</p>
  <button id="start">Abrir c칙mera</button>
  <br>
  <video id="video" width="320" height="240" autoplay></video>

  <script>
    document.getElementById('start').onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('video').srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a c칙mera: " + err);
      }
    };
  </script>
</body>
</html>
