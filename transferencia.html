<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banco Digital Infinity Fiber - Transferência</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <h2>Transferência</h2>
    <button onclick="voltarDashboard()">⬅ Voltar</button>
  </header>

  <main class="main">
    <form class="form">
      <label>Banco</label>
      <input type="text" placeholder="Nome do banco">

      <label>Agência</label>
      <input type="text" placeholder="Número da agência">

      <label>Conta</label>
      <input type="text" placeholder="Número da conta">

      <label>Valor</label>
      <input type="number" placeholder="R$ 0,00">

      <button type="button" onclick="simularTransferencia()">Enviar</button>
    </form>
  </main>
</body>
</html>
