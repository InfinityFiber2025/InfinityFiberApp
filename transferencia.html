<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Transferência</title>
<link rel="stylesheet" href="style.css"><script defer src="script.js"></script>
</head><body>
  <div class="container">
    <div class="header" data-header>
      <h1 data-brand></h1><div class="badge" data-acct></div><div class="saldo" data-saldo></div>
      <button class="btn secondary" onclick="back()" style="width:auto">⟵ Voltar</button>
    </div>
    <div class="section">
      <form class="form" onsubmit="event.preventDefault();">
        <div class="row">
          <div>
            <label>Tipo</label>
            <select id="transf-tipo"><option>PIX</option><option>TED</option><option>DOC</option></select>
          </div>
          <div>
            <label>Conta destino</label>
            <input id="transf-destino" placeholder="Agência/Conta ou Chave PIX">
          </div>
        </div>
        <label>Valor (R$)</label>
        <input id="transf-valor" type="number" step="0.01" placeholder="0,00">
      </form>
    </div>

    <div class="section">
      <h3 style="margin:0 0 10px 0">Validação por Reconhecimento Facial</h3>
      <div class="video-box">
        <video id="cam" playsinline muted></video>
        <canvas id="snapshot"></canvas>
      </div>
      <div class="actions" style="justify-content:center">
        <button class="btn" onclick="abrirCamera()">Abrir câmera</button>
        <button id="btn-capturar" class="btn secondary" onclick="capturarFoto()" disabled>Capturar foto</button>
      </div>
      <div id="status-facial" class="small" style="text-align:center;margin-top:6px">Aguardando validação facial…</div>
      <div class="actions" style="justify-content:center">
        <button id="btn-confirmar" class="btn" onclick="confirmarTransferencia()" disabled>Confirmar Transferência</button>
      </div>
    </div>
  </div>
</body></html>
