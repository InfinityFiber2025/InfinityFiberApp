
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abertura de Conta Digital</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
    h2 { color: #007bff; }
    .box { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { width: 100%; padding: 12px; background: #007bff; border: none; border-radius: 6px; color: white; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .success { color: green; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üè¶ Abrir Conta Digital</h2>
  <div class="box">
    <input type="text" id="nome" placeholder="Nome completo">
    <input type="text" id="cpf" placeholder="CPF">
    <input type="date" id="nascimento" placeholder="Data de nascimento">
    <input type="text" id="endereco" placeholder="Endere√ßo">
    <input type="text" id="telefone" placeholder="Telefone">
    <input type="email" id="email" placeholder="E-mail">
    <button onclick="abrirConta()">Abrir Conta</button>
    <div id="mensagem"></div>
  </div>

  <script>
    function gerarConta(){
      let numero = Math.floor(10000000 + Math.random() * 90000000);
      let dv = Math.floor(Math.random() * 9);
      return `${numero}-${dv}`;
    }

    function abrirConta(){
      let nome = document.getElementById('nome').value;
      let cpf = document.getElementById('cpf').value;
      let nascimento = document.getElementById('nascimento').value;
      let endereco = document.getElementById('endereco').value;
      let telefone = document.getElementById('telefone').value;
      let email = document.getElementById('email').value;
      let msg = document.getElementById('mensagem');

      if(nome && cpf && nascimento && endereco && telefone && email){
        let conta = gerarConta();
        msg.innerHTML = `<p class="success">‚úÖ Conta Digital criada com sucesso!<br>Ag√™ncia: 0001<br>Conta: ${conta}</p>`;
      } else {
        alert("Preencha todos os campos.");
      }
    }
  </script>
</body>
</html>
