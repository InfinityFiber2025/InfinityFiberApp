<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abrir Conta</title><link rel="stylesheet" href="../style.css"></head>
<body>
  <div class="header">üè¶ Abrir Conta</div>
  <div class="container card">
    <label>Nome</label><input id="nome"><label>CPF</label><input id="cpf">
    <label>Email</label><input id="email" type="email">
    <label>Foto-base</label><input id="foto" type="file" accept="image/*">
    <img id="preview" class="preview" style="display:none">
    <button class="primary" onclick="salvar()">Salvar</button><p id="msg"></p>
  </div>
<script>
const foto=document.getElementById('foto');const prev=document.getElementById('preview');
foto.addEventListener('change',e=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=()=>{prev.src=r.result;prev.style.display='block';};r.readAsDataURL(f);});
function salvar(){localStorage.setItem('cliente_nome',nome.value);localStorage.setItem('cliente_cpf',cpf.value);localStorage.setItem('cliente_email',email.value);if(prev.src)localStorage.setItem('cliente_foto_base',prev.src);msg.innerText="‚úÖ Cadastro salvo";}
</script>
</body>
</html>
