<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Pagamentos</title><link rel="stylesheet" href="style.css"><script defer src="script.js"></script></head><body onload="ensureAuth()"><div class="wrapper"><div class="card"><div class="toolbar"><h1>üí≥ Pagamentos</h1><a class="btn secondary" href="home.html">Voltar</a></div><div class="tabbar"><div id="tbBoleto" class="tab active" onclick="sel('boleto')">Boleto</div><div id="tbPix" class="tab" onclick="sel('pix')">PIX</div><div id="tbQR" class="tab" onclick="sel('qr')">QR-Code</div></div><div id="secBoleto"><label>Linha digit√°vel / C√≥digo de barras</label><input id="linha" placeholder="00090.00009 01234.567890 12345.678901 2 12340000012345"><label>Valor</label><input id="valBol" type="number" min="0" step="0.01" placeholder="0,00"><button class="btn" onclick="pagarBoleto()">Pagar boleto</button></div><div id="secPix" class="hidden"><label>Chave PIX</label><input id="pixChave" placeholder="CPF, e-mail, telefone ou chave aleat√≥ria"><label>Valor</label><input id="valPix" type="number" min="0" step="0.01" placeholder="0,00"><button class="btn" onclick="pagarPix()">Pagar via PIX</button></div><div id="secQR" class="hidden"><div class="small">Simula√ß√£o: clique em ‚ÄúConfirmar leitura‚Äù para registrar um pagamento via QR.</div><button class="btn" onclick="pagarQR()">Confirmar leitura de QR</button></div><div class="footer small">Saldo: <span id="saldo"></span></div></div></div><script>document.getElementById('saldo').textContent=fmtBRL(S.saldo);function sel(w){document.getElementById('tbBoleto').classList.toggle('active',w==='boleto');document.getElementById('tbPix').classList.toggle('active',w==='pix');document.getElementById('tbQR').classList.toggle('active',w==='qr');document.getElementById('secBoleto').classList.toggle('hidden',w!=='boleto');document.getElementById('secPix').classList.toggle('hidden',w!=='pix');document.getElementById('secQR').classList.toggle('hidden',w!=='qr');}function pagarBoleto(){const l=document.getElementById('linha').value.trim();const v=parseFloat(document.getElementById('valBol').value||'0');if(l.length<10||v<=0)return alert('Preencha linha e valor.');if(S.saldo<v)return alert('Saldo insuficiente.');pushMov('Pagamento','Boleto '+l.slice(0,5)+'‚Ä¶',-v);notify('Boleto pago: '+fmtBRL(v));alert('Boleto pago!');go('saldo.html');}function pagarPix(){const ch=document.getElementById('pixChave').value.trim();const v=parseFloat(document.getElementById('valPix').value||'0');if(!ch||v<=0)return alert('Preencha chave e valor.');if(S.saldo<v)return alert('Saldo insuficiente.');pushMov('Pagamento PIX','Chave '+ch,-v);notify('Pagamento via PIX: '+fmtBRL(v));alert('PIX pago!');go('saldo.html');}function pagarQR(){const v=100;if(S.saldo<v)return alert('Saldo insuficiente.');pushMov('Pagamento QR','Leitura QR simulada',-v);notify('Pagamento via QR: '+fmtBRL(v));alert('QR pago!');go('saldo.html');}</script></body></html>
