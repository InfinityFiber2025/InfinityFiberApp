<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pagamentos</title><link rel="stylesheet" href="style.css"><script defer src="script.js"></script></head>
<body onload="carregarHistorico()"><div class="container">
<div class="header" data-header>
  <div class="brand"><a class="btn secondary" style="width:auto;padding:8px 12px" href="dashboard.html">⟵ Voltar</a><h1 data-brand></h1></div>
  <div class="acct badge" data-acct></div><div class="saldo" data-saldo></div>
  <button class="btn" onclick="logout()">Sair</button>
</div>

<div class="section">
  <div class="tabs">
    <button class="tab active" data-tab="pane-boleto" onclick="ativarAba('pane-boleto')">Boleto</button>
    <button class="tab" data-tab="pane-pix" onclick="ativarAba('pane-pix')">PIX</button>
    <button class="tab" data-tab="pane-qr" onclick="ativarAba('pane-qr')">QR Code</button>
  </div>

  <div id="pane-boleto" class="pane" style="display:block">
    <form class="form" onsubmit="event.preventDefault(); pagarBoleto()">
      <label>Código de barras</label>
      <input id="boleto-codigo" placeholder="Digite ou cole o código">
      <label>Valor (R$)</label>
      <input id="boleto-valor" type="number" step="0.01" placeholder="Se vazio, será lido automaticamente">
      <div class="actions"><button class="btn" type="submit">Pagar boleto</button></div>
    </form>
  </div>

  <div id="pane-pix" class="pane" style="display:none">
    <form class="form" onsubmit="event.preventDefault(); enviarPIX()">
      <label>Chave PIX</label>
      <input id="pix-chave" placeholder="CPF, e-mail, telefone ou aleatória">
      <label>Valor (R$)</label>
      <input id="pix-valor" type="number" step="0.01" placeholder="0,00">
      <div class="actions"><button class="btn" type="submit">Enviar PIX</button></div>
    </form>
  </div>

  <div id="pane-qr" class="pane" style="display:none">
    <form class="form" onsubmit="event.preventDefault(); pagarQRCode()">
      <label>Conteúdo do QR Code (simulação)</label>
      <input id="qr-codigo" placeholder="Cole aqui o conteúdo lido">
      <div class="actions"><button class="btn" type="submit">Pagar via QR</button></div>
    </form>
  </div>
</div>

<div class="section">
  <h3 style="margin:0 0 8px 0">Histórico de pagamentos</h3>
  <table class="table">
    <thead><tr><th>Data</th><th>Tipo</th><th>Descrição</th><th>Valor</th></tr></thead>
    <tbody id="hist-body"><tr><td colspan="4" class="small">Carregando...</td></tr></tbody>
  </table>
</div>

<div class="footer">Protótipo de simulação • Sem integração bancária real</div></div></body></html>
