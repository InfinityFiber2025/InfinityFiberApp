
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamentos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
    h2 { color: #007bff; text-align: center; }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .success { color: green; margin-top: 10px; font-weight: bold; }
    .history {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>ðŸ§¾ Pagamentos</h2>
  <div class="box">
    <h3>Boleto</h3>
    <input type="text" id="boleto" placeholder="CÃ³digo de barras do boleto">
    <button onclick="pagarBoleto()">Pagar Boleto</button>
    <div id="msgBoleto"></div>

    <h3>QR Code</h3>
    <input type="text" id="qr" placeholder="Chave PIX / CÃ³digo QR">
    <button onclick="pagarQR()">Pagar QR Code</button>
    <div id="msgQR"></div>
  </div>

  <div class="history">
    <h3>HistÃ³rico de Pagamentos</h3>
    <ul id="historico"></ul>
  </div>

  <script>
    function pagarBoleto(){
      let codigo = document.getElementById('boleto').value;
      let msg = document.getElementById('msgBoleto');
      if(codigo){
        msg.innerHTML = "<p class='success'>âœ… Boleto pago com sucesso!</p>";
        adicionarHistorico("Boleto", codigo);
        document.getElementById('boleto').value = "";
      } else {
        alert("Informe o cÃ³digo do boleto.");
      }
    }

    function pagarQR(){
      let chave = document.getElementById('qr').value;
      let msg = document.getElementById('msgQR');
      if(chave){
        msg.innerHTML = "<p class='success'>âœ… Pagamento via QR Code realizado!</p>";
        adicionarHistorico("QR Code", chave);
        document.getElementById('qr').value = "";
      } else {
        alert("Informe a chave ou cÃ³digo QR.");
      }
    }

    function adicionarHistorico(tipo, valor){
      let historico = document.getElementById('historico');
      let item = document.createElement("li");
      let data = new Date().toLocaleString("pt-BR");
      item.textContent = `${data} - ${tipo}: ${valor}`;
      historico.prepend(item);
    }
  </script>
</body>
</html>
