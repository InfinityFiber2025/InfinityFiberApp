<body>

  <div class="notif-box" id="lista-notificacoes"></div>

  <script>
    const notificacoes = [
      { tipo: "credito", texto: "PIX de R$ 1.200,00 recebido de JoÃ£o Silva", data: "14/09/2025 10:32" },
