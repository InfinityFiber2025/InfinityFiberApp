
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investimentos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
    h2 { color: #007bff; text-align: center; }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th { background: #007bff; color: white; }
    td { background: #fafafa; }
  </style>
</head>
<body>
  <h2>ðŸ“ˆ Investimentos</h2>
  <div class="box">
    <canvas id="grafico"></canvas>
    <table>
      <tr><th>Ativo</th><th>Valor Aplicado</th><th>Rentabilidade</th></tr>
      <tr><td>CDB</td><td>R$ 15.000</td><td>+10% a.a</td></tr>
      <tr><td>Tesouro Direto</td><td>R$ 8.000</td><td>+6% a.a</td></tr>
      <tr><td>Bitcoin</td><td>R$ 5.500</td><td>+15% a.a</td></tr>
      <tr><td>Ethereum</td><td>R$ 3.000</td><td>+20% a.a</td></tr>
    </table>
  </div>

  <script>
    const ctx = document.getElementById('grafico').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['CDB', 'Tesouro Direto', 'Bitcoin', 'Ethereum'],
        datasets: [{
          data: [15000, 8000, 5500, 3000],
          backgroundColor: ['#007bff', '#28a745', '#f39c12', '#8e44ad']
        }]
      }
    });
  </script>
</body>
</html>
