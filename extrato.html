<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banco Digital Infinity Fiber - Extrato</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <h2>Extrato</h2>
    <button onclick="voltarDashboard()">⬅ Voltar</button>
  </header>

  <main class="main">
    <table class="extrato">
      <thead>
        <tr>
          <th>Data</th>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody id="extratoBody">
        <tr>
          <td>16/09/2025</td>
          <td>Transferência recebida</td>
          <td>+ R$ 1.500,00</td>
          <td>Crédito</td>
        </tr>
        <tr>
          <td>15/09/2025</td>
          <td>Pagamento de conta</td>
          <td>- R$ 200,00</td>
          <td>Débito</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
