<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Depósito</title><link rel="stylesheet" href="style.css"><script defer src="script.js"></script></head><body onload="ensureAuth()"><div class="wrapper"><div class="card"><div class="toolbar"><h1>➕ Depósito</h1><a class="btn secondary" href="home.html">Voltar</a></div><label>Valor do depósito</label><input id="valor" type="number" min="0" step="0.01" placeholder="0,00"><button class="btn" onclick="depositar()">Confirmar depósito</button><div class="footer small">Saldo atual: <span id="saldo"></span></div></div></div><script>document.getElementById('saldo').textContent=fmtBRL(S.saldo);function depositar(){const v=parseFloat(document.getElementById('valor').value||'0');if(v<=0)return alert('Informe um valor válido');pushMov('Depósito','Depósito em conta',v);notify('Depósito confirmado: '+fmtBRL(v));alert('Depósito efetuado!');window.location.href='saldo.html';}</script></body></html>
