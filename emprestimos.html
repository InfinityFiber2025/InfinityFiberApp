<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Empréstimos</title>
<link rel="stylesheet" href="style.css"><script defer src="script.js"></script>
</head><body onload="mountHeader()">
  <div class="container">
    <div class="header" data-header>
      <h1 data-brand></h1><div class="badge" data-acct></div><div class="saldo" data-saldo></div>
      <button class="btn secondary" onclick="back()" style="width:auto">⟵ Voltar</button>
    </div>
    <div class="section">
      <form class="form" onsubmit="event.preventDefault(); simularEmprestimo()">
        <div class="row">
          <div><label>Valor (R$)</label><input id="emp-valor" type="number" step="0.01" placeholder="10000,00"></div>
          <div><label>Prazo (meses)</label><input id="emp-prazo" type="number" placeholder="24"></div>
        </div>
        <label>Taxa a.m. (%)</label><input id="emp-taxa" type="number" step="0.01" placeholder="1.99">
        <div class="actions"><button class="btn" type="submit">Simular</button></div>
      </form>
      <div id="emp-resultado" class="badge" style="margin-top:8px">Parcela estimada: —</div>
    </div>
  </div>
</body></html>
