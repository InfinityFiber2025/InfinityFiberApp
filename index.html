<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Infinity Fiber ‚Äî Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="splash" class="screen">
    <div class="card center">
      <img src="logo.svg" alt="Infinity Fiber" class="logo">
      <h1>Infinity Fiber</h1>
      <button id="enterSite" class="btn">Entrar</button>
    </div>
  </div>

  <div id="root" class="hidden">
    <header class="topbar">
      <div class="brand">Infinity Fiber</div>
      <nav>
        <a href="#/app" id="navApp">App Cliente</a>
        <a href="#/admin" id="navAdmin">Admin</a>
      </nav>
    </header>

    <main id="main"></main>
  </div>

  <template id="login-template">
    <section class="panel centered">
      <h2>Login</h2>
      <label>Usu√°rio (CPF / e-mail)</label>
      <input id="userInput" placeholder="CPF ou usu√°rio" />
      <label>Senha</label>
      <input id="passInput" type="password" placeholder="Senha" />
      <div class="row">
        <button id="loginBtn" class="btn">Entrar</button>
        <button id="toAppBtn" class="btn ghost">Entrar sem login (demo)</button>
      </div>
      <p id="loginMsg" class="muted"></p>
    </section>
  </template>

  <template id="client-dashboard">
    <section class="panel">
      <h2>Bem-vindo, <span id="clientName"></span></h2>
      <div class="balance">Saldo em conta<br/><strong id="clientBalance">R$ 0,00</strong></div>
      <h3>√öltimas transa√ß√µes</h3>
      <ul id="txList" class="list"></ul>
      <div class="grid">
        <button id="btnTransfer" class="btn">Pix/Transferir</button>
        <button id="btnPay" class="btn">Pagar Boleto / QR</button>
        <button id="btnCard" class="btn">Cart√£o Digital</button>
        <button id="btnExtract" class="btn">Extrato Completo</button>
      </div>
    </section>
  </template>

  <template id="admin-dashboard">
    <section class="panel">
      <h2>Administra√ß√£o - Banco</h2>
      <div class="bank-stats">
        <div class="tile">
          <div class="big" id="clientsCount">0</div>
          <div class="label">Clientes</div>
        </div>
        <div class="tile">
          <div class="big" id="bankBalance">R$ 0,00</div>
          <div class="label">Cofre do Banco</div>
        </div>
      </div>

      <h3>Lista de clientes</h3>
      <table id="clientsTable" class="table">
        <thead><tr><th>Nome</th><th>CPF</th><th>Saldo</th></tr></thead>
        <tbody></tbody>
      </table>

      <h3>Transa√ß√µes pendentes</h3>
      <ul id="pendingTx" class="list"></ul>

    </section>
  </template>

  <div id="biometricModal" class="modal hidden">
    <div class="modal-card">
      <h3>Autentica√ß√£o Biom√©trica</h3>
      <div class="finger">üîí</div>
      <div class="row">
        <button id="bioApprove" class="btn">Aprovar</button>
        <button id="bioDeny" class="btn ghost">Recusar</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
