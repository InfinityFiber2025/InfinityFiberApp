
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProjetoInfinityAPP - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login</h2>
    <input type="text" id="user" placeholder="Usu√°rio"><br>
    <input type="password" id="pass" placeholder="Senha"><br>
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    function login(){
      let user = document.getElementById('user').value;
      let pass = document.getElementById('pass').value;
      if(user && pass){
        window.location.href = 'home/home.html';
      } else {
        alert('Preencha usu√°rio e senha');
      }
    }
  </script>
</body>
</html>
