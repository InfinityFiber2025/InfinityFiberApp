<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Infinity Fiber - Login</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e3a8a">
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#1e3a8a; color:#111; }
    header { background:#1e3a8a; color:white; text-align:center; padding:1rem; }
    .card { background:white; border-radius:0.75rem; padding:1rem; margin:2rem auto; max-width:400px; }
    button { background:#2563eb; color:white; padding:0.5rem 1rem; margin:0.25rem; border:none; border-radius:0.5rem; cursor:pointer; }
    footer { text-align:center; color:white; font-size:0.8rem; margin:1rem 0; }
  </style>
</head>
<body>
  <header>
    <h1>Infinity Fiber</h1>
    <p>Gestão de Pagamento • Mobile</p>
  </header>

  <main class="card">
    <h2>Login</h2>
    <label>Usuário</label>
    <input id="username" type="text" placeholder="Digite o usuário" style="width:100%;padding:0.5rem;margin-bottom:0.5rem;border:1px solid #ccc;border-radius:0.25rem;">
    <label>Senha</label>
    <input id="password" type="password" placeholder="Digite a senha" style="width:100%;padding:0.5rem;margin-bottom:1rem;border:1px solid #ccc;border-radius:0.25rem;">
    <button onclick="login()">Entrar</button>
    <p style="font-size:0.9rem;margin-top:0.5rem;">Use <b>DanielKascher</b> / <b>K@scher123</b></p>
  </main>

  <footer>
    Infinity Fiber — PWA habilitado
  </footer>

  <script>
    function login(){
      const u=document.getElementById('username').value;
      const p=document.getElementById('password').value;
      if(u==="DanielKascher" && p==="K@scher123"){
        window.location.href="dashboard.html";
      } else {
        alert("Usuário ou senha inválidos.");
      }
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log("✅ Service Worker registrado", reg))
          .catch(err => console.log("❌ Erro no SW", err));
      });
    }
  </script>
</body>
</html>
