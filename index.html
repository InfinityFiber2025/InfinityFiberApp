
<!DOCTYPE html>

<head>

  <title>Infinity Fiber</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#1e3a8a; color:#111; }
    header { background:#1e3a8a; color:white; text-align:center; padding:1rem; }
    .card { background:white; border-radius:0.75rem; padding:1rem; margin:1rem; }

      if(u==="DanielKascher" && p==="K@scher123"){
