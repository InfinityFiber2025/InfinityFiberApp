<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Infinity Bank - Login</title>

</head>
<body>
<div class="box">
  <h2>Entrar</h2>

</html>
