<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Banco Digital Infinity Fiber — v4.9 (PWA)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#004aad"/>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <div id="loginTela">
    <div class="logo-svg">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="140">
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0%" stop-color="#00e5ff"/>
            <stop offset="100%" stop-color="#4cc9f0"/>
          </linearGradient>
        </defs>
        <path d="M20,50c0-16.6,13.4-30,30-30c20,0,40,30,60,30s40-30,60-30c16.6,0,30,13.4,30,30s-13.4,30-30,30
                 c-20,0-40-30-60-30s-40,30-60,30C33.4,80,20,66.6,20,50z"
              fill="none" stroke="url(#g)" stroke-width="8">
          <animate attributeName="stroke-dasharray" from="0,400" to="400,0" dur="2s" repeatCount="indefinite"/>
        </path>
      </svg>
    </div>
    <h1 class="welcome-message">Banco Digital Infinity Fiber</h1>
    <div class="login-options">
      <button class="btn" onclick="abrirLoginAdmin()">Entrar como Administrador</button>
      <button class="btn" onclick="abrirBemVindoCliente()">App do Cliente</button>
    </div>
  </div>

  <div id="app" style="display:none;">
    <header class="topbar">
      <button class="back-btn" onclick="voltarDashboard()">⬅</button>
      <h2 id="titulo">Infinity Fiber Digital</h2>
    </header>
    <main id="conteudo" class="content"></main>
  </div>

  <script>
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
