<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Banco Digital Infinity Fiber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="welcome">
    <h1 class="welcome-message">Bem-vindo ao Banco Digital Infinity Fiber</h1>
    <p>Carregando dinamicamente...</p>
    <button onclick="entrar()">Entrar</button>
  </div>

  <div id="app" style="display:none;">
    <h2>Painel do Banco</h2>
    <div id="clientes"></div>
    <div>
      <h3>Transferência</h3>
      <select id="cliente">
        <option value="1">Maria Souza</option>
        <option value="2">João Pereira</option>
        <option value="3">Daniel Kascher</option>
      </select>
      <select id="tipo">
        <option value="PIX">PIX</option>
        <option value="TED">TED</option>
        <option value="DOC">DOC</option>
      </select>
      <input type="number" id="valor" placeholder="Valor">
      <button onclick="transferir()">Enviar</button>
    </div>
    <p id="mensagem"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
