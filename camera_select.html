<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de C칙mera - Infinity Fiber</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #0f172a; 
      color: #fff;
    }
    h1 { margin-top: 20px; }
    video { 
      margin-top: 20px; 
      border: 3px solid #00d4ff; 
      border-radius: 12px; 
    }
    select, button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    select {
      background: #1e293b;
      color: #fff;
    }
    button {
      background: #00d4ff;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background: #00b6e0;
    }
  </style>
</head>
<body>
  <h1>Teste de C칙mera 游닝</h1>
  <p>Escolha a c칙mera e clique em "Abrir c칙mera".</p>

  <select id="cameras"></select>
  <br>
  <button id="start">Abrir c칙mera</button>
  <br>
  <video id="video" width="320" height="240" autoplay></video>

  <script>
    let currentStream;

    async function listarCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const cameras = devices.filter(d => d.kind === 'videoinput');
        const select = document.getElementById('cameras');
        select.innerHTML = '';
        cameras.forEach((cam, i) => {
          const option = document.createElement('option');
          option.value = cam.deviceId;
          option.text = cam.label || `C칙mera ${i+1}`;
          select.appendChild(option);
        });
      } catch (err) {
        alert("Erro ao listar c칙meras: " + err);
      }
    }

    async function abrirCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      const deviceId = document.getElementById('cameras').value;
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { deviceId: { exact: deviceId } }
        });
        currentStream = stream;
        document.getElementById('video').srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a c칙mera: " + err);
      }
    }

    document.getElementById('start').onclick = abrirCamera;

    listarCameras();
  </script>
</body>
</html>
